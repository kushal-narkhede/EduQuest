version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  flutter_dotenv: ^5.1.0
  fl_chart: ^0.69.0
  # sqflite: ^2.3.0  # REMOVED: Using MongoDB Atlas only
  # path: ^1.8.3  # REMOVED: No longer needed without sqflite
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.4
  dio: ^5.4.1
  # http duplicated above, keep newest only
  html: ^0.15.4
  confetti: ^0.7.0
  lottie: ^2.7.0
  share_plus: ^11.0.0
  excel: ^2.1.0
  google_sign_in: ^6.1.0
  file_picker: ^10.1.9
  pdf: ^3.10.7
  printing: ^5.11.1
  url_launcher: ^6.2.4
  syncfusion_flutter_pdfviewer: ^29.2.10
  syncfusion_flutter_pdf: ^29.2.10
  path_provider: ^2.1.2
  pdfx: ^2.9.1
  image_picker: ^1.1.2
  # flutter_dotenv duplicated above, keep single entry
  # clerk_flutter: ^0.0.13-beta  # REMOVED: Email verification removed
  # clerk_auth: ^0.0.13-beta  # REMOVED: Email verification removed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  faker: ^2.1.0
  image: ^4.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - assets/animation/Animation - 1750352180300.json
    - assets/apfrq/
    - assets/SATPrompts/
    - assets/prompts/
    - assets/images/planet.png
    - assets/images/astronaut.png
    - assets/images/google_icon.png
    - assets/images/beach.jpg
    - assets/images/bird.png
    - .env
    - assets/images/eduquest_logo.png
    - assets/images/Background.png
    - assets/apcs_2024_frq_answers.txt
    - assets/apfrq/APCompSciA2024.txt

