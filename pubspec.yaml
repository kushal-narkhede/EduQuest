# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  remove_alpha_ios: true
  min_sdk_android: 21

  # âœ… Adaptive icon support for Android
  adaptive_icon_background: "#1D1E33"        # Dark background to match app theme
  adaptive_icon_foreground: "assets/images/ic_launcher.png"

  web:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    background_color: "#4DD0E1"
    theme_color: "#4DD0E1"

  windows:
    generate: true
    image_path: "assets/images/ic_launcher.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "assets/images/ic_launcher.png"